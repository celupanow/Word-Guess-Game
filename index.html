<!DOCTYPE html>
<html lang="en">

<head>
    <!-- all our default stuff,
    linking to bootstrap, external css, and a google font-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Wakey Wakey Eggs & Bakey</title>
</head>

<body>
    <!-- jumbotron for the title, it's outside the container so it will span the width of the page -->
    <h1 class="jumbotron text-center">Breakfast Time</h1>

    <!-- container with one row that has two columns: image column holds an image of breakfast,
    game column holds the game itself -->
    <div class="container mainContainer">

    <div class="row text-center">
        <div class="col-md-6 image">
            <img src="assets/images/breakfast.jpg">
        </div>
        <div class="col-md-6 game">
    <p>Guess a letter to begin!</p>
    <p id="word"></p>
    <p>Guessed Letters:</p>
    <p id="guessed-letters"></p>
    <p>Guesses Left:</p>
    <p id="guesses-left"></p>
    <p>Wins:</p>
    <p id="wins"></p>
    <br>
    <img class="picture" id="image" src="assets/images/breakfast.jpg">
        </div>
    </div>
</div>

    <!-- script tags at the bottom because it didn't work right when it was at the top,
    looked into this and can use document ready method in jquery-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
